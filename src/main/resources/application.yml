# 开发环境配置
server:
  port: 8081

# 文件存储类型,0-本地存储, 1-阿里云存储, 2-FastDFS存储
file:
  storage-type: 0

# 数据源配置
spring:
  profiles:
    active: druid
  # jpa相关
  jpa:
    properties:
      hibernate:
        #是否开启DDL生成，Hibernate会检测模型更改并更新数据库模式，线上环境慎用，因为可能会导致数据丢失
        hbm2ddl:
          auto: update
        dialect: org.hibernate.dialect.MySQL5InnoDBDialect
    show-sql: true
    hibernate:
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

  # 文件上传下载配置
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
  devtools:
    restart:
      # 热部署开关
      enabled: true
# 日志配置
logging:
  file:
    path: D:\Project\XXXNetdisk
    name: LanqNetdisk.log
  level:
    com.lanqiao: debug
    org.springframework: warn


